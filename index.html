<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garvit's Tech Space</title>
    <style>
        /* Body Styling */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1b1b1b;
            color: #00ff9d;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Loading Screen */
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: #00ff9d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            z-index: 10;
            animation: fadeOut 4s ease-in-out forwards;
            animation-delay: 3s;
        }

        /* Fade-out animation */
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* Code drop effect */
        .code-drop {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .code-drop span {
            position: absolute;
            color: rgba(0, 255, 157, 0.5);
            font-size: 1.2em;
            animation: codeDrop 3s linear infinite;
        }

        @keyframes codeDrop {
            from { top: -100px; }
            to { top: 100vh; }
        }

        /* Typewriter effect for title */
        .title {
            font-size: 2.5em;
            color: #00e6ff;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid #00ff9d;
            width: 0;
            animation: typing 3.5s steps(30, end), blink-caret 0.5s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00ff9d; }
        }

        /* Panel animations */
        .panel-container {
            position: relative;
            z-index: 2;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            animation-delay: 4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Style each panel uniquely */
        .panel {
            background: rgba(28, 28, 28, 0.9);
            padding: 25px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: #00ff9d;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.6);
            transform-origin: top left;
            animation: panelAnimation 1.5s ease forwards;
        }

        @keyframes panelAnimation {
            0% { opacity: 0; transform: rotateY(90deg) translateX(-50vw); }
            100% { opacity: 1; transform: rotateY(0) translateX(0); }
        }

        #panel1 { background: #002f3e; }
        #panel2 { background: #1a1a1a; }
        #panel3 { background: #333; }
        #panel4 { background: #3d3d3d; }

        /* Glowing effect for panels */
        .glow {
            animation: glowEffect 1.5s ease-in-out infinite alternate;
        }

        @keyframes glowEffect {
            from { box-shadow: 0 0 10px #00ff9d; }
            to { box-shadow: 0 0 20px #00ff9d, 0 0 30px #00ff9d; }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loadingScreen">Loading Garvit's Tech Space...</div>

    <!-- Code Drop Effect -->
    <div class="code-drop"></div>

    <!-- Title with Typewriter Effect -->
    <div class="title">Garvit's Tech Space</div>

    <!-- Panel Container -->
    <div class="panel-container">
        <div class="panel glow" id="panel1">
            <strong>Garvit Arora</strong><br>CSE Student, BPIT
        </div>
        <div class="panel" id="panel2">
            Projects: Portfolio Website, Coding Challenges
        </div>
        <div class="panel glow" id="panel3">
            Interests: Blockchain, Web Dev, AI
        </div>
        <div class="panel" id="panel4">
            Future Goals: MNC Placement
        </div>
    </div>

    <script>
        // JavaScript for the code drop effect
        const codeContainer = document.querySelector('.code-drop');
        const chars = "0123456789ABCDEF";

        function createCodeDrop() {
            for (let i = 0; i < 150; i++) {
                const span = document.createElement("span");
                span.style.left = `${Math.random() * 100}vw`;
                span.style.animationDuration = `${Math.random() * 2 + 2}s`;
                span.style.fontSize = `${Math.random() * 1.5 + 1}em`;
                span.textContent = chars[Math.floor(Math.random() * chars.length)];
                codeContainer.appendChild(span);
            }
        }

        createCodeDrop();
    </script>
</body>
</html>
