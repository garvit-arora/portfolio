<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Inspired Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background-color: #000; /* Black background for Marvel feel */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Title */
        h1 {
            font-size: 3em;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Navigation Menu */
        nav {
            display: flex;
            margin: 20px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff4d00; /* Orange highlight */
        }

        /* Card Style */
        .card {
            background: rgba(255, 0, 0, 0.8); /* Red with transparency */
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            width: 300px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        
        /* Footer */
        footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Marvel Inspired Portfolio</h1>
    <nav>
        <a href="#projects">Projects</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="card">
        <h2>Project 1: Web Development</h2>
        <p>Created a fully functional e-commerce website.</p>
    </div>
    <div class="card">
        <h2>Project 2: Game Development</h2>
        <p>Developed a 2D platformer using Unity.</p>
    </div>

    <footer>
        &copy; 2024 Garvit. All rights reserved.
    </footer>
</body>
</html>
