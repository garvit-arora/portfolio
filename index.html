<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garvit Arora - Hacker Vibes</title>
    <style>
        /* Basic hacker-style setup */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: #00ff00; /* Matrix-style green */
            font-family: monospace;
            font-size: 1.2em;
            letter-spacing: 1px;
        }

        /* Loading screen styling */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 1000;
        }

        /* Main content container */
        #content {
            display: none; /* Hidden initially, shown after loading */
            padding: 20px;
        }

        /* Matrix rain effect styling */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        /* Style for individual falling characters */
        .matrix span {
            color: #00ff00;
            opacity: 0.5;
            animation: rain 1s linear infinite;
            font-size: 1.5em;
            display: inline-block;
        }

        /* Animation for matrix rain effect */
        @keyframes rain {
            0% { opacity: 0; transform: translateY(-100vh); }
            100% { opacity: 1; transform: translateY(100vh); }
        }

        /* Contact info styling */
        #info {
            z-index: 10;
            position: absolute;
            top: 10%;
            left: 5%;
        }

        .info-item {
            margin-bottom: 15px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">Initializing...</div>

    <!-- Matrix Rain Effect -->
    <div class="matrix" id="matrix"></div>

    <!-- Main Content -->
    <div id="content">
        <div id="info">
            <div class="info-item">Name: Garvit Arora</div>
            <div class="info-item">College: BPIT</div>
            <div class="info-item">Skills: Web Development, C++, Python, Hackathon Pro</div>
            <div class="info-item">Location: Hackerspace HQ</div>
        </div>
    </div>

    <script>
        // Loading screen hide after 5 seconds
        setTimeout(() => {
            document.getElementById("loading-screen").style.display = "none";
            document.getElementById("content").style.display = "block";
        }, 5000);

        // Function to generate the matrix rain effect
        function createMatrixRain() {
            const matrixContainer = document.getElementById('matrix');
            const columns = Math.floor(window.innerWidth / 20);

            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.style.position = 'absolute';
                column.style.left = `${i * 20}px`;
                matrixContainer.appendChild(column);

                // Generate random characters for each column
                const createRainCharacter = () => {
                    const span = document.createElement('span');
                    span.innerText = String.fromCharCode(0x30A0 + Math.floor(Math.random() * 96)); // Random katakana
                    column.appendChild(span);

                    // Remove span after animation ends
                    span.addEventListener("animationend", () => column.removeChild(span));
                };

                // Continuously create characters with random intervals
                setInterval(createRainCharacter, Math.random() * 100);
            }
        }

        // Initialize matrix rain effect
        createMatrixRain();
    </script>
</body>
</html>
