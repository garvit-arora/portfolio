<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garvit's Tech Space</title>
    <style>
        /* Main Background */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0d0d0d;
            color: #00ff9d;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Pulse Grid Background */
        .pulse-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(#00ff9d 1px, transparent 1px);
            background-size: 15px 15px;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        /* Loading Screen */
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            color: #00ff9d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            z-index: 10;
            animation: fadeOut 4s ease-in-out forwards;
            animation-delay: 3s;
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* Title Typewriter Effect */
        .title {
            font-size: 2.5em;
            color: #00e6ff;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid #00ff9d;
            width: 0;
            animation: typing 3.5s steps(30, end), blink-caret 0.5s step-end infinite;
            z-index: 5;
            position: relative;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00ff9d; }
        }

        /* Floating 3D Screens */
        .screen-container {
            position: relative;
            display: flex;
            gap: 20px;
            perspective: 1200px;
            margin-top: 100px;
            z-index: 5;
        }

        .screen {
            width: 300px;
            height: 200px;
            background: rgba(13, 13, 13, 0.8);
            color: #00ff9d;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.2em;
            border-radius: 15px;
            transform-style: preserve-3d;
            animation: float 6s infinite alternate ease-in-out;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.4);
        }

        @keyframes float {
            0% { transform: rotateY(-20deg) rotateX(-10deg) translateZ(20px); }
            100% { transform: rotateY(20deg) rotateX(10deg) translateZ(60px); }
        }

        /* Individual Screens */
        .screen1 { background: rgba(0, 47, 62, 0.9); }
        .screen2 { background: rgba(26, 26, 26, 0.9); }
        .screen3 { background: rgba(51, 51, 51, 0.9); }
        .screen4 { background: rgba(61, 61, 61, 0.9); }

        /* Text Styling */
        .screen-content {
            animation: screenFadeIn 1.5s forwards;
            opacity: 0;
        }

        @keyframes screenFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Title shadow effect */
        .title-shadow {
            text-shadow: 0 0 8px rgba(0, 255, 157, 0.7);
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loadingScreen">Initializing Garvit's Tech Space...</div>

    <!-- Pulse Grid Background -->
    <div class="pulse-grid"></div>

    <!-- Title with Typewriter Effect -->
    <div class="title title-shadow">Garvit's Tech Space</div>

    <!-- 3D Floating Screens -->
    <div class="screen-container">
        <div class="screen screen1">
            <div class="screen-content">
                <strong>Garvit Arora</strong><br>CSE Student, BPIT
            </div>
        </div>
        <div class="screen screen2">
            <div class="screen-content">
                Projects: Portfolio Website, Coding Challenges
            </div>
        </div>
        <div class="screen screen3">
            <div class="screen-content">
                Interests: Blockchain, Web Dev, AI
            </div>
        </div>
        <div class="screen screen4">
            <div class="screen-content">
                Future Goals: MNC Placement
            </div>
        </div>
    </div>

</body>
</html>
