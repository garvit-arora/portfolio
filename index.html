<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garvit's Tech Space</title>
    <style>
        /* Basic Body Styling */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0b0c10;
            color: #66fcf1;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: radial-gradient(circle, #1f2833, #0b0c10);
        }

        /* Loading Screen */
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            color: #45a29e;
            z-index: 10;
            animation: fadeOut 3.5s ease-in-out forwards;
            animation-delay: 2s;
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* Main HUD Container */
        .hud-container {
            position: relative;
            width: 90vw;
            height: 90vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            animation-delay: 4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Hologram Panel Styling */
        .panel {
            width: 250px;
            height: 250px;
            background: rgba(16, 21, 27, 0.85);
            border: 1px solid #45a29e;
            box-shadow: 0 0 20px rgba(70, 252, 241, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
            padding: 20px;
            backdrop-filter: blur(5px);
            transform: translateY(30px);
            opacity: 0;
            border-radius: 10px;
            animation: floatUp 1s ease forwards;
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Panel Content */
        .panel h2 {
            font-size: 1.6em;
            color: #66fcf1;
            margin: 0;
            animation: typewriter 2s steps(20, end);
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #66fcf1;
        }

        .panel p {
            color: #c5c6c7;
            font-size: 1.2em;
            text-align: center;
            margin: 10px 0;
        }

        /* Futuristic Button (optional) */
        .action-button {
            background: #66fcf1;
            color: #0b0c10;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .action-button:hover {
            background: #45a29e;
        }

        /* Character Drop Effect */
        .char-drop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            font-size: 1.5em;
            animation: fall linear infinite;
        }

        /* Animation for Text */
        @keyframes fall {
            0% { top: -10%; }
            100% { top: 110%; }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loadingScreen">Initializing Garvit's Space...</div>

    <!-- HUD Container -->
    <div class="hud-container">
        <div class="panel" style="animation-delay: 0.5s;">
            <h2>Garvit Arora</h2>
            <p>CSE Student @ BPIT</p>
        </div>
        <div class="panel" style="animation-delay: 0.7s;">
            <h2>Projects</h2>
            <p>Portfolio, Coding Challenges</p>
        </div>
        <div class="panel" style="animation-delay: 0.9s;">
            <h2>Interests</h2>
            <p>Blockchain, AI, Web Dev</p>
        </div>
        <div class="panel" style="animation-delay: 1.1s;">
            <h2>Future Goals</h2>
            <p>MNC Placement</p>
        </div>
    </div>

    <script>
        // Drop effect with random characters
        const charDropContainer = document.createElement('div');
        charDropContainer.classList.add('char-drop');
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVXYZ0123456789#$@*&';

        for (let i = 0; i < 150; i++) {
            const char = document.createElement('span');
            char.textContent = chars[Math.floor(Math.random() * chars.length)];
            char.style.position = 'absolute';
            char.style.left = `${Math.random() * 100}vw`;
            char.style.animationDuration = `${Math.random() * 1.5 + 3}s`;
            charDropContainer.appendChild(char);
        }

        document.body.appendChild(charDropContainer);
    </script>
</body>
</html>
