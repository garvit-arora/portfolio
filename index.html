<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garvit's Tech Space</title>
    <style>
        /* Body and Background Styling */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0b0c10;
            color: #66fcf1;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        /* Background Animation */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(26, 27, 29, 1) 0%, rgba(0, 0, 0, 1) 100%);
            animation: backgroundMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        /* Loading Screen */
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: #45a29e;
            z-index: 10;
            animation: fadeOut 5s ease forwards;
            animation-delay: 1s;
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* Main Content Container */
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            animation-delay: 6s; /* Delay to ensure loading screen is gone */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Floating Card Styling */
        .card {
            width: 300px;
            height: 200px;
            background: rgba(30, 31, 33, 0.9);
            border: 1px solid #45a29e;
            box-shadow: 0 0 20px rgba(70, 252, 241, 0.4);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
            padding: 20px;
            position: relative;
            transform: translateY(30px);
            opacity: 0;
            animation: slideIn 1s ease forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header Styling */
        .card h2 {
            font-size: 2em;
            color: #66fcf1;
            margin: 0;
            animation: typewriter 2s steps(20, end);
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #66fcf1;
        }

        .card p {
            color: #c5c6c7;
            font-size: 1.2em;
            text-align: center;
            margin: 10px 0;
        }

        /* Character Drop Effect (for uniqueness) */
        .char-drop {
            position: absolute;
            top: -10%;
            left: 50%;
            width: 100%;
            font-size: 20px;
            text-align: center;
            opacity: 0.1;
            animation: drop 10s infinite;
        }

        @keyframes drop {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        /* Rotate in for each card */
        .card:nth-child(odd) {
            animation-delay: 0.5s;
        }
        
        .card:nth-child(even) {
            animation-delay: 1s;
        }
    </style>
</head>
<body>

    <!-- Background Animation -->
    <div class="background"></div>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div id="loadingText">Loading...</div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="card">
            <h2>Garvit Arora</h2>
            <p>CSE Student @ BPIT</p>
        </div>
        <div class="card">
            <h2>Projects</h2>
            <p>Portfolio, Coding Challenges</p>
        </div>
        <div class="card">
            <h2>Interests</h2>
            <p>Blockchain, AI, Web Dev</p>
        </div>
        <div class="card">
            <h2>Future Goals</h2>
            <p>MNC Placement</p>
        </div>
    </div>

    <script>
        // Update loading screen text dynamically
        const loadingTexts = ["Loading Innovation...", "Connecting Ideas...", "Bringing Tech to Life...", "Unleashing Creativity..."];
        let index = 0;

        const loadingText = document.getElementById("loadingText");
        setInterval(() => {
            loadingText.textContent = loadingTexts[index];
            index = (index + 1) % loadingTexts.length;
        }, 1000);

        // Add character drop effect with random characters
        const charDropContainer = document.createElement('div');
        charDropContainer.classList.add('char-drop');
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789#$@*&';

        for (let i = 0; i < 100; i++) {
            const char = document.createElement('span');
            char.textContent = chars[Math.floor(Math.random() * chars.length)];
            char.style.position = 'absolute';
            char.style.left = `${Math.random() * 100}vw`;
            char.style.animationDuration = `${Math.random() * 3 + 2}s`;
            charDropContainer.appendChild(char);
        }

        document.body.appendChild(charDropContainer);
    </script>
</body>
</html>
