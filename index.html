<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garvit's Tech Space</title>
    <style>
        /* Body Styling */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            color: #00ff9d;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Loading Screen */
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff9d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            z-index: 10;
            animation: fadeOut 4s ease-in-out forwards;
            animation-delay: 3s;
        }

        /* Fade-out animation */
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* Digital rain effect */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .rain span {
            position: absolute;
            color: rgba(0, 255, 157, 0.8);
            white-space: nowrap;
            user-select: none;
            font-size: 1.2em;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { top: -10%; }
            100% { top: 100%; }
        }

        /* Circular Panel Container */
        .panel-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            animation-delay: 4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Styling for each detail */
        .panel {
            background: rgba(28, 28, 28, 0.8);
            border-radius: 50%;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.6);
            position: relative;
            animation: popIn 1.5s ease forwards;
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Unique styles for panels */
        #panel1 { background: #002f3e; }
        #panel2 { background: #1a1a1a; }
        #panel3 { background: #333; }
        #panel4 { background: #3d3d3d; }

        /* Text inside panels */
        .panel strong {
            font-size: 1.5em;
            color: #00e6ff;
        }

        .panel p {
            margin: 0;
            padding: 5px;
            text-align: center;
            color: #00ff9d;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loadingScreen">Loading Garvit's Tech Space...</div>

    <!-- Digital Rain Effect -->
    <div class="rain"></div>

    <!-- Panel Container -->
    <div class="panel-container">
        <div class="panel" id="panel1">
            <strong>Garvit Arora</strong>
            <p>CSE Student, BPIT</p>
        </div>
        <div class="panel" id="panel2">
            <strong>Projects</strong>
            <p>Portfolio Website<br>Coding Challenges</p>
        </div>
        <div class="panel" id="panel3">
            <strong>Interests</strong>
            <p>Blockchain, Web Dev, AI</p>
        </div>
        <div class="panel" id="panel4">
            <strong>Future Goals</strong>
            <p>MNC Placement</p>
        </div>
    </div>

    <script>
        // Digital Rain Effect
        const rainContainer = document.querySelector('.rain');
        const chars = "0123456789ABCDEF$@#%&*";
        const rainAmount = 150; // Number of falling characters

        for (let i = 0; i < rainAmount; i++) {
            const span = document.createElement("span");
            span.textContent = chars[Math.floor(Math.random() * chars.length)];
            span.style.left = `${Math.random() * 100}vw`;
            span.style.fontSize = `${Math.random() * 1.5 + 1}em`;
            span.style.animationDuration = `${Math.random() * 2 + 3}s`; // Random duration
            rainContainer.appendChild(span);
        }
    </script>
</body>
</html>
