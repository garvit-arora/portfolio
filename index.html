<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garvit's Tech Space</title>
    <style>
        /* Body and Background Styling */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0b0c10;
            color: #66fcf1;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Fluid Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            pointer-events: none; /* Prevent mouse interactions */
            z-index: -1;
        }

        .fluid {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: pulse 4s ease-in-out infinite;
            mix-blend-mode: screen; /* Blend mode for the fluid */
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        /* Loading Screen */
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #45a29e;
            z-index: 10;
            animation: fadeOut 5s ease forwards;
            animation-delay: 1s;
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* Main Content Container */
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            animation-delay: 6s; /* Delay to ensure loading screen is gone */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Dynamic Presentation Panels */
        .panel {
            width: 250px;
            height: 150px;
            background: rgba(30, 31, 33, 0.9);
            border: 1px solid #45a29e;
            box-shadow: 0 0 20px rgba(70, 252, 241, 0.4);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
            position: relative;
            opacity: 0;
            animation: slideIn 1s ease forwards;
            transition: transform 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .panel:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(70, 252, 241, 0.6);
        }

        /* Header Styling */
        .panel h2 {
            font-size: 1.5em;
            color: #66fcf1;
            margin: 0;
            animation: typewriter 2s steps(20, end);
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #66fcf1;
        }

        .panel p {
            color: #c5c6c7;
            font-size: 1em;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Fluid Background -->
    <div class="background" id="fluidBackground"></div>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div id="loadingText">Loading...</div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="panel">
            <h2>Garvit Arora</h2>
            <p>CSE Student @ BPIT</p>
        </div>
        <div class="panel">
            <h2>Projects</h2>
            <p>Portfolio, Coding Challenges</p>
        </div>
        <div class="panel">
            <h2>Interests</h2>
            <p>Blockchain, AI, Web Dev</p>
        </div>
        <div class="panel">
            <h2>Future Goals</h2>
            <p>MNC Placement</p>
        </div>
    </div>

    <script>
        // Fluid Background Effect
        const fluidBackground = document.getElementById('fluidBackground');
        const fluidCount = 5; // Number of fluid elements

        for (let i = 0; i < fluidCount; i++) {
            const fluid = document.createElement('div');
            fluid.classList.add('fluid');
            fluid.style.width = `${Math.random() * 200 + 100}px`;
            fluid.style.height = `${Math.random() * 200 + 100}px`;
            fluid.style.left = `${Math.random() * 100}vw`;
            fluid.style.top = `${Math.random() * 100}vh`;
            fluid.style.animationDuration = `${Math.random() * 5 + 3}s`;
            fluidBackground.appendChild(fluid);
        }

        // Update loading screen text dynamically
        const loadingTexts = ["Loading Innovation...", "Connecting Ideas...", "Bringing Tech to Life...", "Unleashing Creativity..."];
        let index = 0;

        const loadingText = document.getElementById("loadingText");
        setInterval(() => {
            loadingText.textContent = loadingTexts[index];
            index = (index + 1) % loadingTexts.length;
        }, 1000);
    </script>
</body>
</html>
